version: '3.8'

services:
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    networks:
      - test-network

  test:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    depends_on:
      - web
    environment:
      - CI=true
      - PLAYWRIGHT_BASE_URL=http://web:5173
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - test-network
    command: sh -c "sleep 5 && npx playwright test --reporter=list"

networks:
  test-network:
    driver: bridge
